<script>
    $(function(){
        var curId = Utils.getParam("id");

        //
        var _dataUrl = Utils.getServerName() + '/open/blog/findWeb';
        Utils.get(_dataUrl, {'id': curId}).done(function (res) {


            if (null != res.data) {
                var curData = res.data;

                var _dataTitleHtml = ' <h3 class="new-title">' + curData.name + '</h3> \
                                <div class="det-bl-f outer"> \
                                <p><b>' + curData.author + '</b><i>' + curData.publishDate + '</i></p> \
                                </div>';

                $("#id-data-title").html(_dataTitleHtml);
//                console.log(_dataTitleHtml);

                $("#id-data-content").html(curData.content);
            }
        });
    });

</script>
